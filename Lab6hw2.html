<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab6hw2</title>

    <script>
        function ColorN(){
            let Name = document.getElementById("Name")

            let Age = document.getElementById("Age")

            let Birthday = document.getElementById("Birthday")

            if(Name === document.activeElement){
                Name.style.color = 'black';
            }
            else{
                Name.style.color = 'green';
            }

            if(Age === document.activeElement){
                Age.style.color = 'black';
            }
            else{
                Age.style.color = 'green';
            }

            if(Birthday === document.activeElement){
                Birthday.style.color = 'black';
            }
            else{
                Birthday.style.color = 'green';
            }
            


        }
       
    </script>
</head>
<body>
    <form action="">
        <label for="Name">Name: </label>
        <input type="text" id="Name" onclick="ColorN()">
        <br>

        <label for="Age">Age: </label>
        <input type="number" id="Age" onclick="ColorN()">
        <br>

        <label for="Birthday">Birthday: </label>
        <input type="text" id="Birthday" onclick="ColorN()">
    </form>
</body>
</html>
